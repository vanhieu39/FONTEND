<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6 mx-auto">
          <h3 class="display-4 text-center">QUẢN LÝ SINH VIÊN</h3>
          <div class="form-group">
            <label for="">Mã sinh viên:</label>
            <input type="text" class="form-control" id="txtMaSV" />
          </div>
          <div class="form-group">
            <label for="">Tên sinh viên:</label>
            <input type="text" class="form-control" id="txtTenSV" />
          </div>
          <div class="form-group">
            <label for="">Loại sinh viên</label>
            <select name="" id="loaiSV" class="form-control">
              <option>Khó khăn</option>
              <option>Thường</option>
            </select>
          </div>
          <div class="row">
            <div class="col-4 form-group">
              <label for="">Điểm toán:</label>
              <input type="text" class="form-control" id="txtDiemToan" />
            </div>
            <div class="col-4 form-group">
              <label for="">Điểm lý:</label>
              <input type="text" class="form-control" id="txtDiemLy" />
            </div>
            <div class="col-4 form-group">
              <label for="">Điểm hóa:</label>
              <input type="text" class="form-control" id="txtDiemHoa" />
            </div>
            <div class="form-group">
              <label for="">Điểm rèn luyện:</label>
              <input type="text" class="form-control" id="txtDiemRenLuyen" />
            </div>
            <div class="form-group text-center">
              <button id="btnThemSV" class="btn btn-success">
                Thêm sinh viên
              </button>
            </div>
            <table class="table">
              <thead>
                <tr>
                  <th>Mã sinh viên</th>
                  <th>Tên sinh viên</th>
                  <th>Loại sinh viên</th>
                  <th>Điểm trung bình</th>
                  <th>Điểm rèn luyện</th>
                </tr>
              </thead>
              <tbody id="tbodySinhVien"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="./js/SinhVien.js"></script>
    <script src="js/bai2.js"></script>
  </body>
</html>
